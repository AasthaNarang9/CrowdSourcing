<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">

    <link rel="stylesheet" type="text/css" href="util.css">
    <link rel="stylesheet" type="text/css" href="main.css">

  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('img/im.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30"><span class="login100-form-title p-t-20 p-b-45">Hi New
            User! </span><br>
          <form class="login100-form validate-form" action="sign.php" method="post" onsubmit="return checkForm(this);">
         
            
                <div class="wrap-input100 validate-input m-b-10" >
                <input class="input100" name="username" placeholder="username" type="text" id="username"><br><br>
              <span class="focus-input100"></span> <span class="symbol-input100">
                <i class="fa fa-user"></i> </span> </div>
                 <div class="wrap-input100 validate-input m-b-10" >
                <input class="input100" name="dob" placeholder="Date of Birth" type="date"><br><br>
              <span class="focus-input100"></span> <span class="symbol-input100">
                <i class="fa fa-user"></i> </span> </div>
                 <div class="wrap-input100 validate-input m-b-10" >
                <input class="input100" name="number" placeholder="Aadhar Card Number" type="number" id="aadhar"><br><br>
              <span class="focus-input100"></span> <span class="symbol-input100">
                <i class="fa fa-user"></i> </span> </div>
                <div class="wrap-input100 validate-input m-b-10" >
                 <input class="input100" name="email" placeholder="Email" type="email" id="email"><br><br>
              <span class="focus-input100"></span> <span class="symbol-input100">
                <i class="fa fa-user"></i> </span> </div>

            <div class="wrap-input100 validate-input m-b-10" >
              <input class="input100" name="pass" placeholder="Password" type="password" id="pwd1"><br><br>
              <input class="input100" name="pass" placeholder="Password" type="password" id="pwd2"><br><br>
             <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <i class="fa fa-lock"></i> </span> </div>
            <div class="container-login100-form-btn p-t-10"> <input type="submit" id="btnSubmit" value="Submit" class="login100-form-btn">
                </div>
            <div class="text-center w-full p-t-25 p-b-230"> <a href="#" class="txt1">
              </a>
              
            <div class="text-center w-full"> <a class="txt1" href="login.html"><br> Already existing 
                account <i class="fa fa-long-arrow-right"></i> </a> </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">

  function checkForm(form)
  {

    if(form.username.value == "") 
    {
      alert("Error: Username cannot be blank!");
      form.username.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form.username.value)) {
      alert("Error: Username must contain only letters, numbers and underscores!");
      form.username.focus();
      return false;
    }
       re=/^([0-9]){12}$/;
      if(!re.test(form.aadhar.value)) 
      {
      alert("Error: Aadhar Card must be valid");
      form.aadhar.focus();
      return false;
    }
    re=/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/
    if(!re.test(form.email.value)) 
      {
      alert("Error: Email ID must be valid");
      form.email.focus();
      return false;
    }


    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value)
     {
      if(form.pwd1.value.length < 8) {
        alert("Error: Password must contain at least eight characters!");
        form.pwd1.focus();
        return false;
      }
      if(form.pwd1.value == form.username.value)
       {
        alert("Error: Password must be different from Username!");
        form.pwd1.focus();
        return false;
      }
    }
      else 
      {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.pwd1.focus();
      return false;
    }
    return true;
  }

</script>
</body>
